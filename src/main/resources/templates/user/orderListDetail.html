<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/landing.css}">
    <title>user/orderListDetail.html</title>
  <style>
    .detail-container{
      max-width: 900px;
      margin: 40px auto;
    }
    .mypage-menu{
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }
    .mypage-menu a{
      font-size: 14px;
      color: #666;
      text-decoration: none;
    }
    .mypage-menu a:hover{
      color: #000;
      font-weight: 600;
    }
    .detail-box{
      background: #fff;
      border-radius: 12px;
      padding: 30px;
    }
    .detail-title{
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: bold;
    }
    .detail-title span {
      font-size: 14px;
      font-weight: normal;
      color: #666;
    }
    .detail-title form{
      margin-left: auto;
    }
    .detail-box button{
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #eee;
    }
    .detail-box button:hover{
      background: #ddd;
    }
    .item-header,
    .item-row{
      display: grid;
      grid-template-columns: 1fr 80px 120px 140px;
      align-items: center;
      padding: 12px 0;
    }
    .item-header{
      font-weight: bold;
      border-bottom: 2px solid #ddd;
    }
    .item-row{
      border-bottom: 1px solid #eee;
    }
    .item-row > div:first-child{
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .item-row img{
      width: 60px;
      border: 1px solid #ccc;
    }
    .item-row div{
      font-size: 14px;
    }
    .item-row span{
      display: block;
      font-size: 13px;
    }
    .item-row form{
      margin-top: 6px;
    }
    .order-info{
      margin-top: 30px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }
    .order-info div{
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 6px 0;
    }
    .order-action{
      margin-top: 25px;
      text-align: right;
    }
    .btn-back{
      display: inline-block;
      padding: 10px 18px;
      border-radius: 6px;
      background: #eee;
      color: #000;
      text-decoration: none;
      font-size: 14px;
    }
    .btn-back:hover{
      background: #ddd;
    }
  </style>
</head>
<body>
<!--header-->
<div th:replace="~{fragments/layout::header}"></div>

<!--content-->
<th:block th:replace="~{fragments/layout::getMain(~{::content})}">
  <div th:fragment="content" class="detail-container">
    <!--상단메뉴-->
    <section class="mypage-menu">
      <a th:href="@{/mypage/orders}">주문/배송내역</a>
      <a th:href="@{/mypage/cart}">장바구니</a>
      <a href="">상품 후기</a>
      <a href="">게시글</a>
      <a href="">회원 정보 수정</a>
    </section>
    <div class="detail-box">
      <div class="detail-title">
        주문 상세 내역
        <span>주문번호<b th:text="${order.order_id}"></b></span>
        <!--구매확정 버튼-->
        <form th:if="${order.order_status=='DELIVERED'&&order.confirmed=='N'}"
              method="post" th:action="@{/order/confirm}">
          <input type="hidden" name="order_id" th:value="${order.order_id}">
          <button type="submit">구매 확정</button>
        </form>
      </div>
      <!--주문 상품 목록-->
      <div class="item-header">
        <div>상품 정보</div>
        <div>수량</div>
        <div>가격</div>
        <div>상태</div>
      </div>
      <div class="item-row" th:each="item:${order.items}">
        <div>
          <img th:src="@{'/images/'+${item.savefilename}}" alt="대표이미지">
          <div th:text="${item.product_name}">상품명</div>
          <div th:if="${item.option_id!=null}" th:text="${item.option_name}">옵션명</div>
        </div>
        <div th:text="${item.quantity}">수량</div>
        <div th:text="${#numbers.formatInteger(item.total_price,0,'COMMA')}+' 원'">가격</div>
        <div class="order-status">
          <span th:switch="${order.order_status}">
            <span th:case="'ORDERED'">주문 완료</span>
            <span th:case="'SHIPPING'">배송중</span>
            <span th:case="'DELIVERED'">배송 완료</span>
            <span th:case="'CANCELLED'">주문 취소</span>
          </span>
        </div>
          <!--후기작성 버튼-->
          <form th:if="${order.confirmed=='Y'&&item.review_count==0}" method="post" th:action="@{/review/write}">
            <input type="hidden" name="order_id" th:value="${order.order_id}">
            <input type="hidden" name="product_id" th:value="${item.product_id}">
            <input type="hidden" name="option_id" th:value="${item.option_id}">
            <button type="submit">후기 작성</button>
          </form>
          <!--이미 작성한 경우-->
          <span th:if="${item.review_count>0}">후기 작성 완료</span>
      </div>
      <!--주문정보-->
      <div class="order-info">
        <div><span>주문번호</span><span th:text="${order.order_id}"></span></div>
        <div><span>주문일자</span><span th:text="${order.created_at}"></span></div>
        <div><span>주문상태</span><span th:text="${order.order_status}"></span></div>
        <div><span>결제 금액</span><span th:text="${#numbers.formatInteger(order.total_price,0,'COMMA')}+' 원'"></span></div>
        <div><span>배송지</span><span th:text="${order.address}"></span></div>
        <div><span>연락처</span><span th:text="${order.phone}"></span></div>
      </div>
      <!--주문 취소 버튼-->
      <div class="order-action">
        <a th:if="${order.order_status=='ORDERED'}" method="post"
              th:href="@{/myorder/cancel/{id}(id=${order.order_id})}" class="cancel-btn">
          주문 취소
        </a>
      </div>
      <div class="btn-area">
        <a th:href="@{/mypage/orders}" class="btn-back">뒤로가기</a>
      </div>
    </div>
  </div>
</th:block>

<!--footer-->
<div th:replace="~{fragments/layout::footer}"></div>

<script th:inline="javascript" th:if="${msg}">
  alert([[${msg}]]);
</script>
</body>
</html>
