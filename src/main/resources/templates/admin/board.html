<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div id="homeContent" class="post-admin-page">
  <!-- 상단 탭(관리자 메뉴) -->
  <nav class="pm-tabs">
    <a class="tab" th:href="@{/admin/main}">전체관리</a>
    <a class="tab is-active" th:href="@{/admin/board}">게시물관리</a>
    <a class="tab" th:href="@{/admin/product}">상품관리</a>

  <!-- 상단 탭(게시판 선택) -->

        <th class="c-writer">작성자</th>
        <th class="c-del"></th>
      </tr>

      <tbody>
      <!-- 보여주기용 더미 행(연동 시 th:each로 교체) -->

      <tr>

        <td class="c-del"><button type="button" class="del-btn">□</button></td>
      </tr>

      <tr>
        <td>글번호</td><td>제목</td><td>글번호</td><td>조회수</td><td>작성자</td>

      <tr>
        <td>글번호</td><td>제목</td><td>글번호</td><td>조회수</td><td>작성자</td>
        <td class="c-del"><button type="button" class="del-btn">□</button></td>
      </tr>
      </tbody>
    </table>
  </section>

  <!-- 검색 옵션(라디오) -->
  <div class="search-options">
    <label class="opt">
      <input type="radio" name="field" value="title" checked>
      제목
    </label>
    <label class="opt">
      <input type="radio" name="field" value="writer">
      작성자
    </label>
    <label class="opt">
      <input type="radio" name="field" value="content">
      내용
    </label>
  </div>

  <!-- 검색 바 -->
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search">
    <button type="button" class="search-btn">검색</button>
  </div>

  <!-- 페이지네이션 -->
  <nav class="pager" aria-label="Pagination">
    <button type="button" class="pbtn disabled">‹</button>
    <a href="#" class="pnum is-active">1</a>
    <a href="#" class="pnum">2</a>
