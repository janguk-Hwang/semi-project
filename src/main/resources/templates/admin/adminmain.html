<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>adminMain.html</title>
  <link rel="stylesheet" th:href="@{/landing.css}">
    <link rel="stylesheet" th:href="@{admin-dashboard.css}">
    <style>
        /* 중앙 레이아웃 */
        .admin-center{
            max-width: 980px;
            margin: 0 auto;
            padding: 28px 18px 40px;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
            color: #111;
        }

        /* 탭 */
        .admin-tabs{
            display:flex;
            justify-content:center;
            gap: 36px;
            border-bottom: 1px solid #e7e7e7;
            padding-bottom: 12px;
            margin-bottom: 22px;
        }
        .tab{
            text-decoration:none;
            font-size: 14px;
            color:#444;
            padding: 6px 2px;
            position: relative;
        }
        .tab.is-active{
            color:#111;
            font-weight: 600;
        }
        .tab.is-active::after{
            content:"";
            position:absolute;
            left:0; right:0; bottom:-13px;
            height:2px;
            background:#111;
            border-radius: 2px;
        }

        /* 큰 패널(배경) */
        .panel{
            background:#f4f4f4;
            border-radius: 26px;
            padding: 18px;
        }

        /* 공통 카드 */
        .card{
            background:#fff;
            border-radius: 20px;
            padding: 18px;
            box-shadow: 0 1px 0 rgba(0,0,0,0.03);
        }
        .card + .card{ margin-top: 14px; }
        .card-title{
            margin: 0 0 12px;
            font-size: 16px;
            font-weight: 700;
            color:#222;
        }

        /* 1행 */
        .card-wide{
            display:grid;
            grid-template-columns: 220px 1fr;
            gap: 14px;
            align-items: stretch;
        }

        .member-summary{
            background:#f7f7f7;
            border-radius: 18px;
            padding: 16px;
            display:flex;
            gap: 14px;
            align-items:center;
        }
        .avatar{
            width: 72px; height: 72px;
            border-radius: 999px;
            background:#fff;
            border: 1px solid #eee;
            display:flex;
            align-items:center;
            justify-content:center;
            color:#111;
        }
        .summary-text .label{
            font-size: 13px;
            color:#666;
            margin-bottom: 6px;
        }
        .summary-text .value{
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .member-table-wrap{
            background:#fff;
            border-radius: 18px;
            padding: 10px 12px;
            border: 1px solid #f0f0f0;
        }
        .mini-table{
            width:100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .mini-table th{
            text-align:center;
            color:#666;
            font-weight: 700;
            padding: 8px 6px;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
        }
        .mini-table td{
            text-align:center;
            padding: 10px 6px;
            border-bottom: 1px solid #f3f3f3;
        }
        .mini-table tbody tr:last-child td{ border-bottom: 0; }
        .actions{
            display:flex;
            justify-content:center;
            gap: 6px;
        }

        .btn{
            border: 0;
            border-radius: 10px;
            padding: 6px 10px;
            font-size: 12px;
            cursor:pointer;
        }
        .btn-ghost{
            background:#fff;
            border: 1px solid #ddd;
            color:#333;
        }
        .btn-dark{
            background:#222;
            color:#fff;
        }

        /* 2행 그리드 */
        .grid-2{
            margin-top: 14px;
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        /* 게시물 카드 */
        .stat-block{
            background:#f7f7f7;
            border-radius: 16px;
            padding: 18px;
            text-align:center;
            min-height: 130px;
            display:flex;
            flex-direction: column;
            justify-content:center;
            gap: 8px;
        }
        .stat-label{
            font-size: 13px;
            color:#666;
        }
        .stat-value{
            font-size: 26px;
            font-weight: 800;
            letter-spacing:-0.5px;
            color:#111;
        }
        .stat-link{
            font-size: 12px;
            color:#666;
            text-decoration: none;
        }

        /* 상품/재고 카드 */
        .split{
            display:grid;
            grid-template-columns: 1fr 1px 1fr;
            gap: 14px;
            align-items: stretch;
            background:#f7f7f7;
            border-radius: 16px;
            padding: 16px;
            min-height: 130px;
        }
        .divider{ background:#e5e5e5; border-radius: 2px; }
        .split-item{
            display:flex;
            flex-direction: column;
            justify-content:center;
            gap: 10px;
        }
        .unit{ font-size: 12px; font-weight: 700; color:#666; }
        .stock-mini{
            display:flex;
            flex-direction: column;
            gap: 10px;
            font-size: 13px;
        }
        .stock-row{
            display:flex;
            justify-content: space-between;
            gap: 10px;
        }
        .stock-row .k{ color:#666; }
        .stock-row .v{ font-weight: 800; }

        .accent-red{ color:#e53935; }
        .accent-blue{ color:#1e88e5; }

        /* 매출 통계 */
        .sales{ margin-top: 14px; }
        .sales-box{
            background:#f7f7f7;
            border-radius: 16px;
            padding: 18px;
        }
        .sales-metric{
            text-align:center;
            margin-bottom: 12px;
        }
        .metric-label{
            font-size: 10px;
            letter-spacing: 1px;
            color:#999;
            margin-bottom: 6px;
        }
        .metric-value{
            font-size: 28px;
            font-weight: 900;
            letter-spacing:-0.5px;
        }

        /* 차트 플레이스홀더 */
        .chart-placeholder{
            position: relative;
            height: 170px;
            border-radius: 14px;
            background: #fff;
            border: 1px solid #eee;
            overflow:hidden;
        }
        .chart-grid{
            position:absolute;
            inset:0;
            background:
                    linear-gradient(to right, rgba(0,0,0,0.04) 1px, transparent 1px) 0 0 / 44px 44px,
                    linear-gradient(to bottom, rgba(0,0,0,0.04) 1px, transparent 1px) 0 0 / 44px 44px;
            opacity: .35;
        }
        .chart-line{
            position:absolute;
            left: 8%;
            right: 8%;
            top: 55%;
            height: 4px;
            border-radius: 999px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.45), transparent);
            transform: rotate(-8deg);
        }

        @media (max-width: 860px){
            .card-wide{ grid-template-columns: 1fr; }
            .grid-2{ grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<!-- main content -->
<th:block th:replace="~{fragments/layout :: getMain(~{::#Content})}">
    <div id="Content">
        <main class="admin-center">
            <!-- 상단 탭(전체관리/게시물관리/상품관리/재고관리/회원관리) -->
            <nav class="admin-tabs" aria-label="Admin Tabs">
                <a class="tab is-active" th:href="@{/admin/main}">전체관리</a>
                <a class="tab" th:href="@{/admin/board}">게시물관리</a>
                <a class="tab" th:href="@{/admin/product}">상품관리</a>
                <a class="tab" th:href="@{/admin/stock}">재고관리</a>
                <a class="tab" th:href="@{/admin/usermanagement}">회원관리</a>
            </nav>

            <section class="panel">
                <!-- 1행: 회원 요약 + 회원 리스트 미리보기 -->
                <section class="card card-wide">
                    <div class="member-summary">
                        <div class="avatar" aria-hidden="true">
                            <!-- 간단한 유저 아이콘(SVG) -->
                            <svg viewBox="0 0 24 24" width="44" height="44" fill="none" stroke="currentColor" stroke-width="1.6">
                                <path d="M20 21a8 8 0 0 0-16 0"></path>
                                <circle cx="12" cy="7.5" r="4"></circle>
                            </svg>
                        </div>
                        <div class="summary-text">
                            <div class="label">전체 회원수</div>
                            <div class="value">[[${membercount}]]</div>

                        </div>
                    </div>

                    <div class="member-table-wrap">
                        <table class="mini-table">
                            <thead>
                            <tr>
                                <th>회원번호</th>
                                <th>아이디</th>
                                <th>권한</th>
                                <th>가입일</th>
                                <th>관리</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <!--                        테이블에 최근 가입한 회원 추가-->
                                <td>1</td><td>HELLO</td><td>ARTIST</td><td>2026-01-07</td>
                                <td class="actions">
                                    <button class="btn btn-ghost">수정</button>
                                    <button class="btn btn-dark">삭제</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td><td>HELLO</td><td>ARTIST</td><td>2026-01-07</td>
                                <td class="actions">
                                    <button class="btn btn-ghost">수정</button>
                                    <button class="btn btn-dark">삭제</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td><td>HELLO</td><td>ARTIST</td><td>2026-01-07</td>
                                <td class="actions">
                                    <button class="btn btn-ghost">수정</button>
                                    <button class="btn btn-dark">삭제</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- 2행: 게시물 관리 + 상품/재고관리 -->
                <section class="grid-2">
                    <!-- 게시물 관리 -->
                    <section class="card">
                        <h3 class="card-title">게시물 관리</h3>
                        <div class="stat-block">
                            <div class="stat-label">전체 게시물</div>
                            <div class="stat-value">[[${boardcount}]]</div>
                            <a class="stat-link" href="#">전체 게시물</a>
                        </div>
                    </section>

                    <!-- 상품/재고관리 -->
                    <section class="card">
                        <h3 class="card-title">상품 / 재고관리</h3>

                        <div class="split">
                            <div class="split-item">
                                <div class="stat-label">등록된 상품</div>
                                <div class="stat-value accent-red">9 <span class="unit">등록</span></div>
                            </div>

                            <div class="divider"></div>

                            <div class="split-item">
                                <div class="stat-label">재고 관리</div>
                                <div class="stock-mini">
                                    <div class="stock-row">
                                        <span class="k">부족한 상품</span>
                                        <span class="v accent-blue">7</span>
                                    </div>
                                    <div class="stock-row">
                                        <span class="k">품절된 상품</span>
                                        <span class="v accent-red">3</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </section>

                <!-- 3행: 매출 통계 -->
                <section class="card sales">
                    <h3 class="card-title">매출 통계</h3>

                    <div class="sales-box">
                        <div class="sales-metric">
                            <div class="metric-label">ASSET GENERATED</div>
                            <div class="metric-value">128,7K</div>
                        </div>

                        <!-- 차트 자리(이미지/캔버스/차트 라이브러리로 교체하면 됨) -->
                        <div class="chart-placeholder" aria-label="Sales Chart Placeholder">
                            <div class="chart-grid"></div>
                            <div class="chart-line"></div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
</th:block>
<!-- 중앙 콘텐츠만 (헤더/풋터 제외) -->



    <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
