<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home - Music Service</title>
  <!-- CSS 파일명이 landing.css인 경우 경로를 확인해 주세요 -->
  <link rel="stylesheet" th:href="@{/landing.css}">
</head>
<body>
<!-- 헤더 삽입 -->
<div th:replace="~{fragments/layout::header}"></div>
<!-- 메인 콘텐츠 영역: th:block으로 감싸서 중복 출력을 방지합니다 -->
<th:block th:replace="~{fragments/layout::getMain(~{::content})}">
  <div th:fragment="content">
    <div class="main-banner">
      <h2>CNBLUE 3RD ALBUM [3LOGY] 26.01.07 RELEASE</h2>
    </div>
    <div class="grid-container">
      <div class="card">
        <h3>NOTICE</h3>
        <p>[예약판매] CNBLUE 3RD ALBUM [3LOGY]</p>
      </div>
      <div class="card">
        <h3>NEW RELEASE</h3>
        <p>최민우 (CHUI LI YU) Single Release</p>
      </div>
      <div class="card">
        <p><strong>FNC STORE</strong></p>
        <p>공식 굿즈 판매처 바로가기</p>
      </div>
    </div>
  </div>
</th:block>

<!-- 푸터 삽입 -->
<div th:replace="~{fragments/layout::footer}"></div>

</body>
</html>
