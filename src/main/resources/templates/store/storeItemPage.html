<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/landing.css}">
    <title>store/storeItemPage.html</title>
    <style>
        .store-item {
            width: 100%;
            margin: 40px auto;
            background-color: bisque;
        }
        .product-top{
            display: flex;
            gap: 50px;
            margin-bottom: 50px;
        }
        .product-image{
            width: 450px;
            border: 1px solid black;
            border-radius: 8px;
        }
        .product-info{
            flex: 1;
        }
        .quantity{
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .quantity button{
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .quantity.count{
            width: 20px;
            text-align: center;
        }
        .option{
            margin-bottom: 20px;
        }
        .buttons{
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .buttons button{
            padding: 2px;
            font-size: 16px;
            cursor: pointer;
        }
        .product-tabs{
            padding-top: 30px;
        }
        .tab-menu{
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .tab-menu button{
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;

        }
        .tab-content{

        }
    </style>
</head>
<body>
<!-- 헤더삽입 -->
<div th:replace="~{fragments/layout::header}"></div>

<!-- 메인 콘텐츠 영역: th:block으로 감싸서 중복 출력을 방지합니다 -->
<th:block th:replace="~{fragments/layout::getMain(~{::content})}">
    <div th:fragment="content" class="store-item">
        <section class="product-top"> <!-- 상품상단 영역 -->
            <div class="product-image"> <!-- 상품이미지 -->
                <img th:if="${product.savefilename!=null}" th:src="@{'/images/'+${product.savefilename}}" alt="대표이미지">
            </div>
            <form method="post" th:action="@{/cart/add}">
                <input type="hidden" name="product_id" th:value="${product.product_id}">
                <div class="product-info"> <!--상품정보-->
                    <h2 th:text="${product.product_name}">상품명</h2>
                    <p class="price" th:text="${#numbers.formatInteger(product.price,0,'COMMA')}+' 원'">상품가격</p>
                    <div class="quantity"> <!--수량선택-->
                        <span>수량</span>
                        <button type="button" id="minusBtn">-</button>
                        <input type="text" id="quantity" name="quantity" value="0" readonly>
                        <button type="button" id="plusBtn">+</button>
                    </div>
                    <input type="hidden" id="productStock" th:if="${product.has_option=='N'}" th:value="${product.stock}">
                    <div class="option" th:if="${product.has_option=='Y'}"> <!--옵션 있는 경우-->
                        <label for="productOption">옵션선택</label>
                        <select id="productOption" name="option_id">
                            <option value="">옵션을 선택하세요</option> <!--DB연동 - Product_Option테이블이용-->
                            <option th:each="opt:${options}" th:value="${opt.option_id}" th:text="${opt.option_name}"
                                    th:data-stock="${opt.stock}" th:disabled="${opt.stock==0}">옵션</option>
                        </select>
                    </div>
                    <div class="buttons"> <!--버튼영역-->
                        <button type="submit" name="action" value="order">주문하기</button>
                        <button type="submit" name="action" value="cart">장바구니</button>
                    </div>
                </div>
            </form>
        </section>
        <!--탭영역 '상품상세 / 리뷰 / Q&A' -->
        <section class="product-tabs">
            <div class="tab-menu">
                <button type="button">상품상세보기</button>
                <button type="button">상품리뷰</button>
                <button type="button">상품Q&A</button>
            </div>
            <hr>
            <div class="tab-content">
                <h3>상품상세설명</h3>
                <p th:text="${product.description}">
                    상품상세정보 설명
                </p>
            </div>
            <!--상세이미지 있는경우-->
            <div class="product-detail-images" th:if="${detailImages!=null and !#lists.isEmpty(detailImages)}">
                <img th:each="img:${detailImages}" th:src="@{'/images/'+${img.savefilename}}" alt="상세이미지"
                style="width: 100%; margin-bottom: 20px;">
            </div>
            <!--상세이미지 없는경우(대표이미지)-->
            <div class="product-detail-images" th:if="${detailImages==null or #lists.isEmpty(detailImages)}">
                <img th:src="@{'/images/'+${product.savefilename}}" alt="대표이미지"
                     style="width: 100%; margin-bottom: 20px;">
            </div>
        </section>
    </div>
</th:block>

<!-- footer삽입 -->
<div th:replace="~{fragments/layout::footer}"></div>

<script>
    let minusBtn=document.getElementById("minusBtn");
    let plusBtn=document.getElementById("plusBtn");
    let quantityInput=document.getElementById("quantity");
    let optionSelect=document.getElementById("productOption");
    let productStockInput=document.getElementById("productStock");

    if(optionSelect){
        optionSelect.addEventListener('change',function (){
            quantityInput.value=0;
        })
    }

    function getMaxStock(){
        if(optionSelect){//옵션있는경우
            let selectedOption=optionSelect.options[optionSelect.selectedIndex];
            if(!selectedOption || !selectedOption.dataset.stock){
                alert("옵션을 먼저 선택하세요.")
                return 0;
            }
             return parseInt(selectedOption.dataset.stock);
        }
        return parseInt(productStockInput.value);
    }

    plusBtn.addEventListener('click',function (){
        let count=parseInt(quantityInput.value);
        let maxStock=getMaxStock();
        if(maxStock==0) return;
        if(count<maxStock){
            quantityInput.value=count+1;
        }else{
            alert("선택 가능한 수량을 초과하였습니다.")
        }
    })

    minusBtn.addEventListener('click',function (){
        let count=parseInt(quantityInput.value);
        if(count>0){
            quantityInput.value=count-1;
        }
    })
</script>
<script th:inline="javascript" th:if="${msg!=null}">
    alert([[${msg}]])
</script>
</body>
</html>
