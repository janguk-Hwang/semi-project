<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/landing.css}">
    <title>auth/signup.html</title>
    <style>
        .signup-container {
            max-width: 600px;
            margin: 40px auto;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!--헤더삽입-->
<div th:replace="~{fragments/layout::header}"></div>

<!-- 메인 콘텐츠 영역: th:block으로 감싸서 중복 출력을 방지합니다 -->
<th:block th:replace="~{fragments/layout::getMain(~{::content})}">
    <div th:fragment="content" class="signup-container">
        <h2 class="page-title">회원가입</h2>
        <form th:action="@{/signup}" method="post" class="signup-form">
            <div class="section">
                <h3>기본정보</h3>
                아이디 <input type="text" name="users.id" placeholder="아이디" required>
                비밀번호 <input type="password" name="users.pwd" placeholder="비밀번호" required>
                비밀번호 확인 <input type="password" name="pwdCheck" placeholder="비밀번호 확인">
                이름 <input type="text" name="users.name" placeholder="이름">
                주소 <input type="text" name="users.addr" placeholder="주소">
                휴대전화 <input type="text" name="users.phone" placeholder="휴대전화">
                이메일 <input type="email" name="users.email" placeholder="이메일">
            </div>
            <div class="section">
                <h3>추가정보</h3>
                <div class="row">
                    <p>자기소개</p>
                    <input type="text" name="users.profile" style="width: 300px;height: 150px;"><br>
                    <span class="label">성별</span>
                    <label><input type="radio" name="users.gender" value="0">남</label>
                    <label><input type="radio" name="users.gender" value="1">여</label>
                </div>
                <div class="row">
                    <span class="label">환불계좌정보</span>
                    <input type="text" placeholder="예금주" name="account.name" style="width: 60px;">
                    <select name="account.bank">
                        <option value="">은행선택</option>
                        <option value="국민">국민은행</option>
                        <option value="농협">농협은행</option>
                        <option value="신한">신한은행</option>
                    </select>
                    <input type="text" name="account.account" placeholder="계좌번호">
                </div>
            </div>
            <button type="submit" class="signup-btn">회원가입</button>
        </form>
    </div>
</th:block>

<!--footer삽입-->
<div th:replace="~{fragments/layout::footer}"></div>
</body>
</html>
